<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah Leach's Website</title>
    <script src="index.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>
    <div class="px-4 py-5 my-5 text-center">
        <form class="row g-3 needs-validation" method="post"
            action="https://script.google.com/macros/s/AKfycbxZjyUx8KGURzODul8T2JKL9uACesSfm6WoUkZtfLld5yXC-4ZPM0gXQDmrMU3FxTav/exec">
            <div class="col-md-4">
                <label for="contactName" class="form-label">Name*</label>
                <input name="Name" type="text" required class="form-control" id="contactEmail">
                <div class="invalid-feedback">
                    Please enter a name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="contactEmail" class="form-label">Email address*</label>
                <input name="Email" type="email" class="form-control" id="contactEmail" required>
            </div>
            <div class="col-md-4">
                <label for="contactPhone" class="form-label">Phone Number*</label>
                <input name="Phone" type="tel" class="form-control" id="contactPhone" minlength="10" maxlength="15"
                    required>
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea name="Message" rows=4 class="form-control" id="contactMessage" maxlength="1000"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
